            <div id="filmes">
                <div id="toyStory4" class="divFilmes">
                    <figure>
                        <img src="categorias/img/animacao/toyStory4.jpg">
                        <figcaption>
                            <h3>Toy Story 4</h3>
                            <p>
                                Agora morando na casa da pequena Bonnie, Woody apresenta aos amigos o novo brinquedo construído por ela: Forky, baseado em um garfo de verdade.
                            </p>
                            <p>
                                O novo posto de brinquedo não o agrada nem um pouco, o que faz com que Forky fuja de casa.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">1º</h3>
                </div>
                <div id="parasita" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/parasita.jpg">
                        <figcaption>
                            <h3>Parasita</h3>
                            <p>
                                Uma obra do acaso faz com que o filho adolescente de uma família toda desempregada comece a dar aulas de inglês à uma garota de uma família rica.
                            </p>
                            <p>
                                Fascinados com a vida luxuosa destas pessoas, pai, mãe, filho e filha bolam um plano para se infiltrarem também na família burguesa, um a um.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">2º</h3>
                </div>
                <div id="adoraveisMulheres" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/adoraveisMulheres.jpg">
                        <figcaption>
                            <h3>Adoráveis Mulheres</h3>
                            <p>
                                As irmãs Jo, Beth, Meg e Amy amadurecem na virada da adolescência para a vida adulta enquanto os Estados Unidos atravessam a Guerra Civil.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">3º</h3>
                </div>
                <div id="formaAgua" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/formaAgua.jpg">
                        <figcaption>
                            <h3>A Forma da Água</h3>
                            <p>
                                Em meio aos grandes conflitos políticos e transformações sociais dos Estados Unidos da Guerra Fria, a muda Elisa, zeladora em um laboratório experimental secreto do governo, se afeiçoa a uma criatura fantástica mantida presa e maltratada no local.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">4º</h3>
                </div>

                <div id="endgame" class="divFilmes">
                    <figure>
                        <img src="categorias/img/acao/endgame.jpg">
                        <figcaption>
                            <h3>Vingadores: Ultimato</h3>
                            <p>
                                Após Thanos eliminar metade das criaturas vivas em Vingadores: Guerra Infinita, os heróis precisam lidar com a dor da perda de amigos e seus entes queridos.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">5º</h3>
                </div>
                <div id="coringa" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/coringa.jpg">
                        <figcaption>
                            <h3>Coringa</h3>
                            <p>
                                Arthur Fleck trabalha como palhaço para uma agência de talentos e, toda semana, precisa comparecer a uma agente social, devido aos seus conhecidos problemas mentais.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">6º</h3>
                </div>
                <div id="foraDeSerie" class="divFilmes">
                    <figure>
                        <img src="categorias/img/comedia/foraDeSerie.jpg">
                        <figcaption>
                            <h3>Fora de Série</h3>
                            <p>
                                Duas grandes amigas conhecidas por serem os maiores prodígios da escola estão prestes a terminar o ensino médio.
                            </p>
                            <p>
                                Faltando poucos dias para o grande momento, elas percebem que estão arrependidas por terem estudado tanto e se divertido tão pouco.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">7º</h3>
                </div>
                <div id="comAmorSimor" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/comAmorSimor.jpg">
                        <figcaption>
                            <h3>Com Amor, Simon</h3>
                            <p>
                                Aos 17 anos, Simon Spier aparentemente leva uma vida comum, mas sofre por esconder um grande segredo: nunca revelou ser gay para sua família e amigos.
                            </p>
                            <p>
                                E tudo fica mais complicado quando ele se apaixona por um dos colegas de escola, anônimo, com quem troca confidências diariamente via internet.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">8º</h3>
                </div>
