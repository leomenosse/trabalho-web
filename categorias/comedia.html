    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../filmes.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="sortcut icon" href="https://img.icons8.com/officexs/16/000000/cinema-.png" type="image/x-icon" />
</head>

<body>
    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="../tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_login.html">Login/Out</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Comédia</h1>
            </div>

            <div id="filmes">
                <div id="jojo" class="divFilmes">
                    <figure>
                        <img src="img/comedia/jojo.jpg">
                        <figcaption>
                            <h3>Jojo Rabbit</h3>
                            <p>
                                Jojo é um jovem nazista de 10 anos, que trata Adolf Hitler como um amigo próximo, em sua imaginação.
                            </p>
                            <p>
                                Um dia, Jojo descobre que sua mãe está escondendo uma judia no sótão de casa.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="fundamentals" class="divFilmes">
                    <figure>
                        <img src="img/comedia/fundamentals.jpg">
                        <figcaption>
                            <h3>The Fundamentals of Caring</h3>
                            <p>
                                Um homem que sofreu grandes perdas em sua vida entra em um curso que muda suas perspectivas de vida.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="misterioMediterraneo" class="divFilmes">
                    <figure>
                        <img src="img/comedia/misterioMediterraneo.jpg">
                        <figcaption>
                            <h3>Mistério no Mediterrâneo</h3>
                            <p>
                                Nick Spitz é um policial que há tempos tenta se tornar detetive, mas nunca consegue passar na prova para o cargo.
                            </p>
                            <p>
                                Um dia, ao chegar em casa, Nick é cobrado por Audrey sobre a sonhada viagem à Europa, prometida quando eles se casaram, 15 anos atrás. Pressionado, ele diz que já havia arrumado tudo e, assim, os dois partem em viagem.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="osEstagiarios" class="divFilmes">
                    <figure>
                        <img src="img/comedia/osEstagiarios.jpg">
                        <figcaption>
                            <h3>Os Estagiários</h3>
                            <p>
                                Billy e Nick são grandes amigos e trabalham juntos como vendedores de relógios. Eles são pegos de surpresa quando seu chefe fecha a empresa, por acreditar que o negócio esteja ultrapassado.
                            </p>
                            <p>
                                Com problemas financeiros, eles conseguem a inscrição em uma seleção de estágio no Google.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div id="foraDeSerie" class="divFilmes">
                    <figure>
                        <img src="img/comedia/foraDeSerie.jpg">
                        <figcaption>
                            <h3>Fora de Série</h3>
                            <p>
                                Duas grandes amigas conhecidas por serem os maiores prodígios da escola estão prestes a terminar o ensino médio.
                            </p>
                            <p>
                                Faltando poucos dias para o grande momento, elas percebem que estão arrependidas por terem estudado tanto e se divertido tão pouco.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="simplesmenteAcontece" class="divFilmes">
                    <figure>
                        <img src="img/comedia/simplesmenteAcontece.jpg">
                        <figcaption>
                            <h3>Simplesmente Acontece</h3>
                            <p>
                                Os jovens britânicos Rosie e Alex são amigos inseparáveis desde a infância, experimentando juntos as dificuldades amorosas, familiares e escolares.
                            </p>
                            <p>
                                Embora exista uma atração entre eles, os dois mantêm a amizade acima de tudo.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="hunt" class="divFilmes">
                    <figure>
                        <img src="img/comedia/hunt.jpg">
                        <figcaption>
                            <h3>Uma Fuga para a Liberdade</h3>
                            <p>
                                Um menino e seu tio fogem para as matas da Nova Zelândia.
                            </p>
                            <p>
                                Para capturá-los, é organizada uma verdadeira caçada da qual os dois precisam escapar unindo suas forças e superando as diferenças.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="vizinhos" class="divFilmes">
                    <figure>
                        <img src="img/comedia/vizinhos.jpg">
                        <figcaption>
                            <h3>Vizinhos</h3>
                            <p>
                                Mac e Kelly Radner acabaram de se mudar para uma casa nova, junto com o filho recém-nascido deles.
                            </p>
                            <p>
                                Aparentemente trata-se do local perfeito para criar uma família, mas logo o casal percebe que as aparências enganam.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
        </footer>
    </div>
</body>

</html>
