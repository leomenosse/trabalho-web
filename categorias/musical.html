</head>

<body>
    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="../tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_login.html">Login/Out</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Musical</h1>
            </div>

            <div id="filmes">
                <div id="laLaLaLand" class="divFilmes">
                    <figure>
                        <img src="img/musical/laLaLaLand.jpg">
                        <figcaption>
                            <h3>La La Land - Cantando Estações</h3>
                            <p>
                                Ao chegar em Los Angeles o pianista de jazz Sebastian conhece a atriz iniciante Mia e os dois se apaixonam perdidamente.
                            </p>
                            <p>
                                Em busca de oportunidades para suas carreiras na competitiva cidade, os jovens tentam fazer o relacionamento amoroso dar certo enquanto perseguem fama e sucesso.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="reiDoShow" class="divFilmes">
                    <figure>
                        <img src="img/musical/reiDoShow.jpg">
                        <figcaption>
                            <h3>O Rei do Show</h3>
                            <p>
                                De origem humilde e desde a infância sonhando com um mundo mágico, P.T. Barnum desafia as barreiras sociais se casando com a filha do patrão do pai e dá o pontapé inicial na realização de seu maior desejo abrindo uma espécie de museu de curiosidades.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="annaAndTheApocalypse" class="divFilmes">
                    <figure>
                        <img src="img/musical/annaAndTheApocalypse.jpg">
                        <figcaption>
                            <h3>Anna e o Apocalipse</h3>
                            <p>
                                Durante o natal, um apocalipse zumbi ameaça a pacata cidadezinha de Little Haven, e com isso Anna e seus amigos acabam sendo forçados a lutar, cantar e dançar para tentar sobreviver.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="divFilmes">
                    <figure>
                        <img src="img/musical/mammaMia.jpg">
                        <figcaption>
                            <h3>Mamma Mia! - O Filme</h3>
                            <p>
                                1999, na ilha grega de Kalokairi. Sophie está prestes a se casar e, sem saber quem é seu pai, envia convites para Sam Carmichael, Harry Bright e Bill Anderson.
                            </p>
                            <p>
                                Eles vêm de diferentes partes do mundo, dispostos a reencontrar a mulher de suas vidas: Donna, mãe de Sophie.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div id="lesMiserables" class="divFilmes">
                    <figure>
                        <img src="img/musical/lesMiserables.jpg">
                        <figcaption>
                            <h3>Os Miseráveis</h3>
                            <p>
                                Adaptação de musical da Broadway, que por sua vez foi inspirado em clássica obra do escritor Victor Hugo.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="caminhosDaFloresta" class="divFilmes">
                    <figure>
                        <img src="img/musical/caminhosDaFloresta.jpg">
                        <figcaption>
                            <h3>Caminhos da Floresta</h3>
                            <p>
                                Um padeiro e sua mulher vivem em um vilarejo, onde lidam com vários personagens famosos dos contos de fadas, como Chapeuzinho Vermelho.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="hsm" class="divFilmes">
                    <figure>
                        <img src="img/musical/hsm.jpg">
                        <figcaption>
                            <h3>High School Musical</h3>
                            <p>
                                Troy Bolton é um garoto popular, enquanto que Gabriella Montez é uma jovem estudiosa.
                            </p>
                            <p>
                                Durante as férias eles descobrem, em um concurso de karaokê, que são apaixonados pelo canto e que possuem interesse um no outro.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="cantandoNaChuva" class="divFilmes">
                    <figure>
                        <img src="img/musical/cantandoNaChuva.jpg">
                        <figcaption>
                            <h3>Cantando na Chuva</h3>
                            <p>
                                Don Lockwood e Lina Lamont são dois dos astros mais famosos da época do cinema mudo em Hollywood.
                            </p>
                            <p>
                                Mas uma novidade no mundo do cinema chega para mudar totalmente a situação de ambos no mundo da fama: o cinema falado, que logo se torna a nova moda entre os espectadores.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
        </footer>
    </div>
</body>

</html>
