<body>
    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="../tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_login.html">Login/Out</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Terror e Suspense</h1>
            </div>

            <div id="filmes">
                <div class="divFilmes">
                    <figure>
                        <img src="img/terror/lugarSilencioso.jpg">
                        <figcaption>
                            <h3>Um Lugar Silencioso</h3>
                            <p>
                                Em uma fazenda dos Estados Unidos, uma família do meio-oeste é perseguida por uma entidade fantasmagórica assustadora.
                            </p>
                            <p>
                                Para se protegerem, eles devem permanecer em silêncio absoluto, a qualquer custo, pois o perigo é ativado pela percepção do som.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="hereditario" class="divFilmes">
                    <figure>
                        <img src="img/terror/hereditario.jpg">
                        <figcaption>
                            <h3>Hereditário</h3>
                            <p>
                                Após a morte da reclusa avó, a família Graham começa a desvendar algumas coisas.
                            </p>
                            <p>
                                Mesmo após a partida da matriarca, ela permanece como se fosse um sombra sobre a família, especialmente sobre a solitária neta adolescente, Charlie, por quem ela sempre manteve uma fascinação não usual.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="segredoDaCabana" class="divFilmes">
                    <figure>
                        <img src="img/terror/segredoDaCabana.jpg">
                        <figcaption>
                            <h3>O Segredo da Cabana</h3>
                            <p>
                                A jovem Jules resolve levar seus amigos para uma viagem diferente nas montanhas, numa cabana situada no meio da floresta, isolada de tudo.
                            </p>
                            <p>
                                Mas o que era para ser somente um momento de muita curtição entre a turma, acaba se transformando em algo que suas mentes jamais imaginariam.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="divFilmes">
                    <figure>
                        <img src="img/terror/bruxaDeBlair.jpg">
                        <figcaption>
                            <h3>A Bruxa de Blair</h3>
                            <p>
                                Três estudantes de cinema embrenham-se nas matas do estado de Maryland para fazer um documentário sobre a lenda da bruxa de Blair e desaparecem misteriosamente.
                            </p>
                            <p>
                                Um ano depois, uma sacola cheia de rolos de filmes e fitas de vídeo é encontrada na mata.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div class="divFilmes">
                    <figure>
                        <img src="img/terror/casamentoSangrento.jpg">
                        <figcaption>
                            <h3>Casamento Sangrento</h3>
                            <p>
                                Grace acaba de se casar com o herdeiro milionário de uma família especializada em jogos de tabuleiro.
                            </p>
                            <p>
                                Antes de realmente integrar a família, no entanto, ela é obrigada a participar de uma tradição familiar: um jogo de esconde-esconde pela mansão dos Le Domas.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="divFilmes">
                    <figure>
                        <img src="img/terror/invicacaodoMal.jpg">
                        <figcaption>
                            <h3>Invocação do Mal</h3>
                            <p>
                                Um casal muda para uma casa nova ao lado de suas cinco filhas. Inexplicavelmente, estranhos acontecimentos começam a assustar as crianças, o pai e, principalmente, a mãe.
                            </p>
                            <p>
                                Ela decide então procurar um famoso casal de investigadores paranormais.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="divFilmes">
                    <figure>
                        <img src="img/terror/oIluminado.jpg">
                        <figcaption>
                            <h3>O Iluminado</h3>
                            <p>
                                Durante o inverno, um homem é contratado para ficar como vigia em um hotel no Colorado e vai para lá com a mulher e seu filho.
                            </p>
                            <p>
                                Porém, o contínuo isolamento começa a lhe causar problemas mentais sérios e ele vai se tornado cada vez mais agressivo e perigoso.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="psicose" class="divFilmes">
                    <figure>
                        <img src="img/terror/psicose.jpg">
                        <figcaption>
                            <h3>Psicose</h3>
                            <p>
                                Marion Crane é uma secretária que rouba 40 mil dólares da imobiliária onde trabalha para se casar e começar uma nova vida.
                            </p>
                            <p>
                                Durante a fuga à carro, ela enfrenta uma forte tempestade, erra o caminho e chega em um velho hotel.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
        </footer>
    </div>
</body>

</html>
