</head>

<body>
    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="../tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_login.html">Login/Out</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Animação</h1>
            </div>

            <div id="filmes">
                <div id="linkPerdido" class="divFilmes">
                    <figure>
                        <img src="img/animacao/linkPerdido.jpg">
                        <figcaption>
                            <h3>Link Perdido</h3>
                            <p>
                                Sir Lionel Frost se considera o melhor investigador de mitos e monstros do mundo. O problema é que nenhum dos seus colegas o leva a sério.
                            </p>
                            <p>
                                Sua última chance para ganhar seu respeito é provar a existência de um ancestral primitivo do homem, conhecido como o link perdido.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="divertidamente" class="divFilmes">
                    <figure>
                        <img src="img/animacao/divertidamente.jpg">
                        <figcaption>
                            <h3>Divertida Mente</h3>
                            <p>
                                Riley é uma garota divertida de 11 anos de idade, que deve enfrentar mudanças importantes em sua vida quando seus pais decidem deixar a sua cidade natal, no estado de Minnesota, para viver em San Francisco.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="doisIrmaos" class="divFilmes">
                    <figure>
                        <img src="img/animacao/doisIrmaos.jpg">
                        <figcaption>
                            <h3>Dois Irmãos: Uma Jornada Fantástica</h3>
                            <p>
                                Em um local onde as coisas fantásticas parecem ficar cada vez mais distantes de tudo, dois irmãos elfos adolescentes embarcam em uma extraordinária jornada para tentar redescobrir a magia do mundo ao seu redor.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="divFilmes">
                    <figure>
                        <img src="img/animacao/up.jpg">
                        <figcaption>
                            <h3>Up - Altas Aventuras</h3>
                            <p>
                                Carl Fredricksen (Edward Asner) é um vendedor de balões que, aos 78 anos, está prestes a perder a casa em que sempre viveu com sua esposa, a falecida Ellie.
                            </p>
                            <p>
                                O objetivo de Carl é viajar para uma floresta na América do Sul, um local onde ele e Ellie sempre desejaram morar.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div id="aranhaverso" class="divFilmes">
                    <figure>
                        <img src="img/animacao/aranhaverso.jpg">
                        <figcaption>
                            <h3>Homem-Aranha no Aranhaverso</h3>
                            <p>
                                Em Homem-Aranha no Aranhaverso, Miles Morales é um jovem negro do Brooklyn que se tornou o Homem-Aranha inspirado no legado de Peter Parker, já falecido.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="zootopia" class="divFilmes">
                    <figure>
                        <img src="img/animacao/zootopia.jpg">
                        <figcaption>
                            <h3>Zootopia: Essa Cidade é o Bicho</h3>
                            <p>
                                Judy Hopps é a pequena coelha de uma fazenda isolada, filha de agricultores que plantam cenouras há décadas.
                            </p>
                            <p>
                                Mas ela tem sonhos maiores: pretende se mudar para a cidade grande, onde todas as espécies de animais convivem em harmonia, na intenção de se tornar a primeira coelha policial.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="coraline" class="divFilmes">
                    <figure>
                        <img src="img/animacao/coraline.jpg">
                        <figcaption>
                            <h3>Coraline e o Mundo Secreto</h3>
                            <p>
                                Entediada em sua nova casa, Caroline Jones um dia encontra uma porta secreta.
                            </p>
                            <p>
                                Através dela tem acesso a uma outra versão de sua própria vida, a qual aparentemente é bem parecida com a que leva. A diferença é que neste outro lado tudo parece ser melhor, inclusive as pessoas com quem convive.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="toyStory4" class="divFilmes">
                    <figure>
                        <img src="img/animacao/toyStory4.jpg">
                        <figcaption>
                            <h3>Toy Story 4</h3>
                            <p>
                                Agora morando na casa da pequena Bonnie, Woody apresenta aos amigos o novo brinquedo construído por ela: Forky, baseado em um garfo de verdade.
                            </p>
                            <p>
                                O novo posto de brinquedo não o agrada nem um pouco, o que faz com que Forky fuja de casa.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
        </footer>
    </div>
</body>

</html>
