<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="drama.css" />
    <link rel="stylesheet" href="../filmes.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="sortcut icon" href="https://img.icons8.com/officexs/16/000000/cinema-.png" type="image/x-icon" />
</head>

<body>
    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="../tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_login.html">Login/Out</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Drama</h1>
            </div>

            <div id="filmes">
                <div id="moonlight" class="divFilmes">
                    <figure>
                        <img src="img/drama/moonlight.jpg">
                        <figcaption>
                            <h3>Moonlight - Sob a Luz do Luar</h3>
                            <p>
                                Três momentos da vida de Chiron, um jovem negro morador de uma comunidade pobre de Miami.
                            </p>
                            <p>
                                Do bullying na infância, passando pela crise de identidade da adolescência e a tentação do universo do crime e das drogas, este é um poético estudo de personagem.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="comAmorSimor" class="divFilmes">
                    <figure>
                        <img src="img/drama/comAmorSimor.jpg">
                        <figcaption>
                            <h3>Com Amor, Simon</h3>
                            <p>
                                Aos 17 anos, Simon Spier aparentemente leva uma vida comum, mas sofre por esconder um grande segredo: nunca revelou ser gay para sua família e amigos.
                            </p>
                            <p>
                                E tudo fica mais complicado quando ele se apaixona por um dos colegas de escola, anônimo, com quem troca confidências diariamente via internet.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="adoraveisMulheres" class="divFilmes">
                    <figure>
                        <img src="img/drama/adoraveisMulheres.jpg">
                        <figcaption>
                            <h3>Adoráveis Mulheres</h3>
                            <p>
                                As irmãs Jo, Beth, Meg e Amy amadurecem na virada da adolescência para a vida adulta enquanto os Estados Unidos atravessam a Guerra Civil.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="vantagens" class="divFilmes">
                    <figure>
                        <img src="img/drama/vantagens.jpg">
                        <figcaption>
                            <h3>As Vantagens de Ser Invisível</h3>
                            <p>
                                Charlie é um jovem que tem dificuldades para interagir em sua nova escola.
                            </p>
                            <p>
                                Seu professor de literatura, no entanto, acredita nele e o vê como um gênio. Mas Charlie continua a pensar pouco de si até o dia em que dois amigos, Patrick e Sam , passam a andar com ele.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div id="halfOfIt" class="divFilmes">
                    <figure>
                        <img src="img/drama/halfOfIt.jpg">
                        <figcaption>
                            <h3>Você Nem Imagina</h3>
                            <p>
                                Ellie Chu é a típica aluna deslocada que possui o hábito de fazer a lição de casa de seus colegas por dinheiro para contribuir com as contas em casa.
                            </p>
                            <p>
                                Secretamente, ela possui uma paixão pela bela Aster Flores.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="divFilmes">
                    <figure>
                        <img src="img/drama/parasita.jpg">
                        <figcaption>
                            <h3>Parasita</h3>
                            <p>
                                Uma obra do acaso faz com que o filho adolescente de uma família toda desempregada comece a dar aulas de inglês à uma garota de uma família rica.
                            </p>
                            <p>
                                Fascinados com a vida luxuosa destas pessoas, pai, mãe, filho e filha bolam um plano para se infiltrarem também na família burguesa, um a um.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="formaAgua" class="divFilmes">
                    <figure>
                        <img src="img/drama/formaAgua.jpg">
                        <figcaption>
                            <h3>A Forma da Água</h3>
                            <p>
                                Em meio aos grandes conflitos políticos e transformações sociais dos Estados Unidos da Guerra Fria, a muda Elisa, zeladora em um laboratório experimental secreto do governo, se afeiçoa a uma criatura fantástica mantida presa e maltratada no local.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="coringa" class="divFilmes">
                    <figure>
                        <img src="img/drama/coringa.jpg">
                        <figcaption>
                            <h3>Coringa</h3>
                            <p>
                                Arthur Fleck trabalha como palhaço para uma agência de talentos e, toda semana, precisa comparecer a uma agente social, devido aos seus conhecidos problemas mentais.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
        </footer>
    </div>
</body>

</html>
