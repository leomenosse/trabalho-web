</head>

<body>
    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="../tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="../tela_login.html">Login/Out</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Ação e Aventura</h1>
            </div>

            <div id="filmes">
                <div id="jogadorN1" class="divFilmes">
                    <figure>
                        <img src="img/acao/jogadorN1.jpg">
                        <figcaption>
                            <h3>Jogador Nº1</h3>
                            <p>
                                Num futuro distópico, em 2044, Wade Watts, como o resto da humanidade, prefere a realidade virtual do jogo OASIS ao mundo real.
                            </p>
                            <p>
                                Quando o criador do jogo, o excêntrico James Halliday morre, os jogadores devem descobrir a chave de um quebra-cabeça diabólico para conquistar sua fortuna inestimável.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="endgame" class="divFilmes">
                    <figure>
                        <img src="img/acao/endgame.jpg">
                        <figcaption>
                            <h3>Vingadores: Ultimato</h3>
                            <p>
                                Após Thanos eliminar metade das criaturas vivas em Vingadores: Guerra Infinita, os heróis precisam lidar com a dor da perda de amigos e seus entes queridos.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="birdsOfPrey" class="divFilmes">
                    <figure>
                        <img src="img/acao/birdsOfPrey.jpg">
                        <figcaption>
                            <h3>Aves de Rapina: Arlequina e Sua Emancipação Fantabulosa</h3>
                            <p>
                                Arlequina, Canário Negro, Caçadora, Cassandra Cain e a policial Renée Montoya formam um grupo inusitado de heroínas
                            </p>
                            <p>
                                Quando um perigoso criminoso começa a causar destruição em Gotham, as cinco mulheres precisam se unir para defender a cidade.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="jumanji2" class="divFilmes">
                    <figure>
                        <img src="img/acao/jumanji2.jpg">
                        <figcaption>
                            <h3>Jumanji: Bem-Vindo à Selva</h3>
                            <p>
                                Quatro adolescentes encontram um videogame cuja ação se passa numa floresta tropical.
                            </p>
                            <p>
                                Empolgados com o jogo, eles escolhem seus avatares para o desafio, mas um evento inesperado faz com que sejam transportados para dentro do universo fictício, transformando-se nos personagens da aventura.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div id="mazeRunner3" class="divFilmes">
                    <figure>
                        <img src="img/acao/mazeRunner3.jpg">
                        <figcaption>
                            <h3>Maze Runner: A Cura Mortal</h3>
                            <p>
                                No terceiro filme da saga, Thomas (Dylan O' Brien) embarca em uma missão para encontrar a cura para uma doença mortal e descobre que os planos da C.R.U.E.L podem trazer consequências catastróficas para a humanidade.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="transformers5" class="divFilmes">
                    <figure>
                        <img src="img/acao/transformers5.jpg">
                        <figcaption>
                            <h3>Transformers: O Último Cavaleiro</h3>
                            <p>
                                Os humanos estão em guerra com os Transformers, que precisam se esconder na medida do possível.
                            </p>
                            <p>
                                Cade Yeager é um de seus protetores, liderando um núcleo de resistência situado em um ferro-velho.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="expresso" class="divFilmes">
                    <figure>
                        <img src="img/acao/expresso.jpg">
                        <figcaption>
                            <h3>Expresso do Amanhã</h3>
                            <p>
                                Quando um experimento para impedir o aquecimento global falha, uma nova era do gelo toma conta do planeta Terra.
                            </p>
                            <p>
                                Os únicos sobreviventes estão a bordo de uma imensa máquina chamada Snowpiercer.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="sonic" class="divFilmes">
                    <figure>
                        <img src="img/acao/sonic.jpg">
                        <figcaption>
                            <h3>Sonic: O Filme</h3>
                            <p>
                                Sonic, o porco-espinho azul mais famoso do mundo, se junta com os seus amigos para derrotar o terrível Doutor Eggman, um cientista louco que planeja dominar o mundo, e o Doutor Robotnik, responsável por aprisionar animais inocentes em robôs.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
        </footer>
    </div>
</body>

</html>
