<body>
    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="tela_favoritos.html">Favoritos</a></li>
                <li class="itemLista"><a class="ancora" href="tela_login.html">Login/Cadastro</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Favoritos</h1>
            </div>

            <div id="filmes">
                <div id="aranhaverso" class="divFilmes">
                    <figure>
                        <img src="categorias/img/animacao/aranhaverso.jpg">
                        <figcaption>
                            <h3>Homem-Aranha no Aranhaverso</h3>
                            <p>
                                Em Homem-Aranha no Aranhaverso, Miles Morales é um jovem negro do Brooklyn que se tornou o Homem-Aranha inspirado no legado de Peter Parker, já falecido.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="endgame" class="divFilmes">
                    <figure>
                        <img src="categorias/img/acao/endgame.jpg">
                        <figcaption>
                            <h3>Vingadores: Ultimato</h3>
                            <p>
                                Após Thanos eliminar metade das criaturas vivas em Vingadores: Guerra Infinita, os heróis precisam lidar com a dor da perda de amigos e seus entes queridos.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="coringa" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/coringa.jpg">
                        <figcaption>
                            <h3>Coringa</h3>
                            <p>
                                Arthur Fleck trabalha como palhaço para uma agência de talentos e, toda semana, precisa comparecer a uma agente social, devido aos seus conhecidos problemas mentais.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="toyStory4" class="divFilmes">
                    <figure>
                        <img src="categorias/img/animacao/toyStory4.jpg">
                        <figcaption>
                            <h3>Toy Story 4</h3>
                            <p>
                                Agora morando na casa da pequena Bonnie, Woody apresenta aos amigos o novo brinquedo construído por ela: Forky, baseado em um garfo de verdade.
                            </p>
                            <p>
                                O novo posto de brinquedo não o agrada nem um pouco, o que faz com que Forky fuja de casa.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div id="divertidamente" class="divFilmes">
                    <figure>
                        <img src="categorias/img/animacao/divertidamente.jpg">
                        <figcaption>
                            <h3>Divertida Mente</h3>
                            <p>
                                Riley é uma garota divertida de 11 anos de idade, que deve enfrentar mudanças importantes em sua vida quando seus pais decidem deixar a sua cidade natal, no estado de Minnesota, para viver em San Francisco.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="parasita" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/parasita.jpg">
                        <figcaption>
                            <h3>Parasita</h3>
                            <p>
                                Uma obra do acaso faz com que o filho adolescente de uma família toda desempregada comece a dar aulas de inglês à uma garota de uma família rica.
                            </p>
                            <p>
                                Fascinados com a vida luxuosa destas pessoas, pai, mãe, filho e filha bolam um plano para se infiltrarem também na família burguesa, um a um.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="foraDeSerie" class="divFilmes">
                    <figure>
                        <img src="categorias/img/comedia/foraDeSerie.jpg">
                        <figcaption>
                            <h3>Fora de Série</h3>
                            <p>
                                Duas grandes amigas conhecidas por serem os maiores prodígios da escola estão prestes a terminar o ensino médio.
                            </p>
                            <p>
                                Faltando poucos dias para o grande momento, elas percebem que estão arrependidas por terem estudado tanto e se divertido tão pouco.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div id="fundamentals" class="divFilmes">
                    <figure>
                        <img src="categorias/img/comedia/fundamentals.jpg">
                        <figcaption>
                            <h3>The Fundamentals of Caring</h3>
                            <p>
                                Um homem que sofreu grandes perdas em sua vida entra em um curso que muda suas perspectivas de vida.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
        </footer>
