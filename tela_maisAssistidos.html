    <div id="container">
        <header id="cabecalho">
            <h1>TB01</h1>
        </header>

        <aside id="menu">
            <h1 id="tituloMenu">Seções</h1>
            <ul id="listaMenu">
                <li class="itemLista"><a class="ancora" href="tela_inicial.html">Categorias</a></li>
                <li class="itemLista"><a class="ancora" href="tela_maisAssistidos.html">Mais Assistidos</a></li>
                <li class="itemLista"><a class="ancora" href="tela_bemAvaliados.html">Mais Bem Avaliados</a></li>
                <li class="itemLista"><a class="ancora" href="tela_login.html">Login/Out</a></li>
            </ul>
        </aside>

        <section id="conteudo">
            <div id="divConteudo">
                <h1 id="tituloConteudo">Mais Assistidos</h1>
            </div>

            <div id="filmes">
                <div id="jojo" class="divFilmes">
                    <figure>
                        <img src="categorias/img/comedia/jojo.jpg">
                        <figcaption>
                            <h3>Jojo Rabbit</h3>
                            <p>
                                Jojo é um jovem nazista de 10 anos, que trata Adolf Hitler como um amigo próximo, em sua imaginação.
                            </p>
                            <p>
                                Um dia, Jojo descobre que sua mãe está escondendo uma judia no sótão de casa.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">1º</h3>
                </div>
                <div id="birdsOfPrey" class="divFilmes">
                    <figure>
                        <img src="categorias/img/acao/birdsOfPrey.jpg">
                        <figcaption>
                            <h3>Aves de Rapina: Arlequina e Sua Emancipação Fantabulosa</h3>
                            <p>
                                Arlequina, Canário Negro, Caçadora, Cassandra Cain e a policial Renée Montoya formam um grupo inusitado de heroínas
                            </p>
                            <p>
                                Quando um perigoso criminoso começa a causar destruição em Gotham, as cinco mulheres precisam se unir para defender a cidade.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">2º</h3>
                </div>
                <div id="endgame" class="divFilmes">
                    <figure>
                        <img src="categorias/img/acao/endgame.jpg">
                        <figcaption>
                            <h3>Vingadores: Ultimato</h3>
                            <p>
                                Após Thanos eliminar metade das criaturas vivas em Vingadores: Guerra Infinita, os heróis precisam lidar com a dor da perda de amigos e seus entes queridos.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">3º</h3>
                </div>
                <div id="lugarSilencioso" class="divFilmes">
                    <figure>
                        <img src="categorias/img/terror/lugarSilencioso.jpg">
                        <figcaption>
                            <h3>Um Lugar Silencioso</h3>
                            <p>
                                Em uma fazenda dos Estados Unidos, uma família do meio-oeste é perseguida por uma entidade fantasmagórica assustadora.
                            </p>
                            <p>
                                Para se protegerem, eles devem permanecer em silêncio absoluto, a qualquer custo, pois o perigo é ativado pela percepção do som.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">4º</h3>
                </div>

                <div id="coringa" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/coringa.jpg">
                        <figcaption>
                            <h3>Coringa</h3>
                            <p>
                                Arthur Fleck trabalha como palhaço para uma agência de talentos e, toda semana, precisa comparecer a uma agente social, devido aos seus conhecidos problemas mentais.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">5º</h3>
                </div>
                <div id="parasita" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/parasita.jpg">
                        <figcaption>
                            <h3>Parasita</h3>
                            <p>
                                Uma obra do acaso faz com que o filho adolescente de uma família toda desempregada comece a dar aulas de inglês à uma garota de uma família rica.
                            </p>
                            <p>
                                Fascinados com a vida luxuosa destas pessoas, pai, mãe, filho e filha bolam um plano para se infiltrarem também na família burguesa, um a um.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">6º</h3>
                </div>
                <div id="foraDeSerie" class="divFilmes">
                    <figure>
                        <img src="categorias/img/comedia/foraDeSerie.jpg">
                        <figcaption>
                            <h3>Fora de Série</h3>
                            <p>
                                Duas grandes amigas conhecidas por serem os maiores prodígios da escola estão prestes a terminar o ensino médio.
                            </p>
                            <p>
                                Faltando poucos dias para o grande momento, elas percebem que estão arrependidas por terem estudado tanto e se divertido tão pouco.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">7º</h3>
                </div>
                <div id="halfOfIt" class="divFilmes">
                    <figure>
                        <img src="categorias/img/drama/halfOfIt.jpg">
                        <figcaption>
                            <h3>Você Nem Imagina</h3>
                            <p>
                                Ellie Chu é a típica aluna deslocada que possui o hábito de fazer a lição de casa de seus colegas por dinheiro para contribuir com as contas em casa.
                            </p>
                            <p>
                                Secretamente, ela possui uma paixão pela bela Aster Flores.
                            </p>
                        </figcaption>
                    </figure>
                    <h3 class="colocacao">8º</h3>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <h3><a id="tituloFooter" class="ancora" href="https://icons8.com.br/icons/set/movies" target="_blank">Filme icon by Icons8</a></h3>
